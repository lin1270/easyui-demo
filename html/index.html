<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="../lib/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../lib/themes/icon.css">
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.easyui.min.js"></script>
        
        <style type="text/css">
            iframe {
                width:100%;
                height:calc(100% - 20px);
                border:0;
            }
        </style>
    </head>

    <body class="easyui-layout">
        <div data-options="region:'west',split:true,title:'West'" style="width:240px;">
            <iframe src="./menu.html"></iframe>
        </div>
        <div id="center" data-options="region:'center',title:'Center'">

        </div>


        <script>
            window.addEventListener("message", receiveMessage, false);
            function receiveMessage(event) {
                var oldIframe = $("#demoIframe")
                if (oldIframe) oldIframe.remove()

                // event.data
                var iframeObj = document.createElement('iframe')
                iframeObj.src = event.data
                iframeObj.id = 'demoIframe'
                $("#center").append(iframeObj)
            }
        </script>
    </body>
</html>
